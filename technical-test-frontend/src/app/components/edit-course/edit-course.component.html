<button [routerLink]="['/']" class="btn">
    <i class="fas fa-arrow-left"></i>
</button>

<div class="edit-course-form">
    <h2>Edit Course</h2>
    <form (ngSubmit)="updateCourse()" #courseForm="ngForm">
        <!-- Course Title Input -->
        <div class="form-group">
            <label for="title">Course Title</label>
            <input type="text" id="title" [(ngModel)]="course.title" name="title" placeholder="Enter course title"
                required #title="ngModel" />
            <div *ngIf="title.invalid && title.touched" class="error-message">
                Course title is required.
            </div>
        </div>

        <!-- Course Price Input -->
        <div class="form-group">
            <label for="price">Course Price</label>
            <input type="number" id="price" [(ngModel)]="course.price" name="price" placeholder="Enter course price"
                required min="1" #price="ngModel" />
            <div *ngIf="price.invalid && price.touched" class="error-message">
                Course price is required and must be at least 1.
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" [disabled]="courseForm.invalid || isUpdating">
            Update Course
        </button>

        <!-- Error message -->
        <div *ngIf="updateError" class="error-message">
            {{ updateError }}
        </div>

        <!-- Success message -->
        <div *ngIf="updateSuccess" class="success-message">
            {{ updateSuccess }}
        </div>
    </form>
</div>
