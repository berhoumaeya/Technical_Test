<div class="admin-dashboard">
  <button [routerLink]="['/']" class="btn">
    <i class="fas fa-arrow-left"></i>
  </button>
  <h1>Manage Courses</h1>
  <button routerLink="/add-course">Add New Course</button>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.title }}</td>
        <td>{{ course.price }}</td>
        <td>
          <img [src]="'http://localhost:8089/test/api/courses/images/' + course.imageUrl" alt="Course Image"
            width="600px">
        </td>
        <td>
          <button (click)="deleteCourse(course.id)" class="delete-btn">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button [routerLink]="['/edit-course', course.id]" class="edit-btn">
            <i class="fas fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
