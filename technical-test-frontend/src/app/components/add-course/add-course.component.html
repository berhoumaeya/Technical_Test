<button [routerLink]="['/admin-dashboard']" class="btn">
  <i class="fas fa-arrow-left"></i>
</button>

<div class="add-course-form">

  <h2>Create a New Course</h2>

  <!-- Success Message with Icon -->
  <div *ngIf="successMessage" class="success-message">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle"
      viewBox="0 0 16 16">
      <path
        d="M16 8a7.971 7.971 0 0 0-4.91-7.518A7.978 7.978 0 0 0 8 0 7.98 7.98 0 0 0 1.91.482 7.971 7.971 0 0 0 0 8a7.971 7.971 0 0 0 4.91 7.518A7.978 7.978 0 0 0 8 16a7.98 7.98 0 0 0 6.09-4.482A7.971 7.971 0 0 0 16 8zM8 14a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm3.854-7.854a.5.5 0 0 0-.708 0L8 10.293l-1.646-1.647a.5.5 0 1 0-.708.708L8 11.707l2.854-2.854a.5.5 0 0 0 0-.708z" />
    </svg>
    {{ successMessage }}
  </div>

  <form (ngSubmit)="createCourse(courseForm)" #courseForm="ngForm">
    <div class="form-group">
      <label for="title">Course Title</label>
      <input type="text" id="title" [(ngModel)]="course.title" name="title" placeholder="Enter course title" required
        #title="ngModel" />
      <div *ngIf="title.invalid && title.touched" class="error-message">
        Course title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Course Price</label>
      <input type="number" id="price" [(ngModel)]="course.price" name="price" placeholder="Enter course price" required
        min="1" #price="ngModel" />
      <div *ngIf="price.invalid && price.touched" class="error-message">
        Course price is required and must be at least 1.
      </div>
    </div>

    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" required />
      <div *ngIf="!selectedImage && imageTouched" class="error-message">
        Please upload an image.
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="courseForm.invalid || !selectedImage">
      Create Course
    </button>
  </form>
</div>
